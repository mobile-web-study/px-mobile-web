<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .wrapper > .e-top {
      width: auto;
      margin: 112px 60px 64px;
    }
    .e-top img {
      width: 100%;
    }
    .wrapper > .e-middle {
      margin-top: 20px;
    }
    .e-middle h2 {
      font: 700 20px/27px "微软雅黑";
      margin-bottom: 12px;
      text-align: center;
    }
    .e-middle p {
      font: 400 14px/19px "微软雅黑";
      margin: 0px 46px;
      text-align: center;
    }
    .wrapper > .e-bottom {
      margin-top: 20px;
    }
    .e-bottom h2 {
      margin-top: 79px;
      font: 700 14px/19px "微软雅黑";
      text-align: center;
    }
    .e-bottom-img {
      width: auto;
      text-align: center;
      margin: 32px 152px;
    }
    .e-bottom-img img {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="e-top">
      <img src="./s-middle.jpg" alt="">
    </div>

    <div class="e-middle">
      <h2>Expert Teachers</h2>
      <p>
        Learn from expert instructions who are well vettted
        and passionate about teaching.
      </p>
      <div>
        <span class="e-dot"></span>
        <span class="e-dot e-square"></span>
        <span class="e-dot"></span>
        <span class="e-dot"></span>
      </div>
    </div>
    <div class="e-bottom">
      <h2>SKIP</h2>
      <div class="e-bottom-img">
        <img src="./s-skip.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
